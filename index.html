<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	
	<title>Piratescript or Noobscript?</title>
	
	<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" charset="utf-8">
	
	<script type="text/javascript">
		(function(global) {
			var baseUrl = 'js';
			
			global.djConfig = {
				baseUrl: baseUrl
			};

			global.require = {
				baseUrl: baseUrl,
				pluginPath: 'curl/plugin',
				paths: {
					'wire': './wire',
					domReady: 'curl/domReady'
				},
				packages: [
					{
						name: 'dojo',
						lib: '.',
						main: './lib/main-browser'
					},
					{
						name: 'dijit',
						lib: '.',
						main: './lib/main'
					}
				]
			};

		})(window);
	</script>
	
	<script type="text/javascript" src="js/curl.js"></script>
	
	<script type="text/javascript">
		require(['wire!spec']);
	</script>
</head>

<body>
	<div class='app-container'>
		<div class="codez-container"></div>
		<div class="score-container"></div>
		<div class="results-container"></div>
	</div>
</body>
</html>
