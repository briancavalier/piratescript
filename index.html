	<script type="text/javascript">

			var baseUrl = 'js';
			
			global.djConfig = {

			global.require = {

					"querySelectorAll": "sizzle",

					"render": "view/render"
				}
			};

		})(window);
	</script>
	
	<script type="text/javascript" src="js/curl.js"></script>
	
	<script type="text/javascript">
		require(['wire!app-loader']);
	</script>
</head>

<body>

		<div class="heading-container"></div>

	</div>
